
<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-16 text-center">
    <div *ngFor="let value of values | paginate: { itemsPerPage: 4, 
      currentPage: page,
      totalItems:totalLength
     }" class="col">
      <!--h2 class="mt-5 pt-2">{{value.id}}</h2-->
      <div class="card shadow-sm">
        <!--svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
          role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
            dy=".3em">Thumbnail</text>
        </svg-->
        <div class="card-header "><h5 class="mt-2 pt-2">{{value.id}}</h5></div>
        <div class="card-body">
          <h4 class="card-title"><b>{{value.title}}</b></h4>
          <p class="card-text" [innerHTML]="value.content"></p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" routerLink="/postDetail/{{value.id}}" routerLinkActive="active" class="btn btn-outline-secondary">View</button>
              <button type="button" routerLink="/update/{{value.id}}" routerLinkActive="active"class="btn  btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
<br>
</div>
