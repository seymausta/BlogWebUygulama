<main role="main" class="container">
    <div class="row">
        <div class="col-md-12 text-center">

            <br>
            <h4>Title :</h4>
            <input type="text" name="title" [(ngModel)]="title" />
            <h4>Content :</h4>
            <ckeditor [(ngModel)]="content" name="content" [editor]="Editor" [config]="editorConfig"></ckeditor>
            <br />
            <button class="btn btn-primary disabled btn-lg" (click)="PostUpdate(this.id,title,content)">Save</button>
        </div>
    </div>
</main>
